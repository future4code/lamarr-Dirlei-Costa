    <link rel="stylesheet" href="style-home.css">

</head>
<body>
    <header >
        <div class="container">
            <img src="./img/logo.jpg" alt="Logo da loja">
            <nav>
               <li><a href="index.html">Página Inicial</a></li>

    <h2 class="cabecalho">Adicionar Produtos</h2>
    <form id="formulario">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" class="input-padrao" name="link-foto">
            <br>
     
            <label for="descricao">Descrição do produto: </label>
            <input type="text" id="descricao" class="input-padrao" name="descrição">
            <br>
            <label for="preco">Preço (em R$): </label>
            <input type="text" id="preco" class="input-padrao" name="preço">
            <br>

            <label for="quantidade">Quantidade disponível: </label>
            <input type="text" id="quantidade" class="input-padrao" nome="quantiade"> 

            <br>
            <button type="submit" value="Adicionar">Adicionar</button>
    </form>

    <li><a href="historico-vendas.html">Histórico de vendas</a></li>

        <p>Aceitamos todos os cartoes</p>
      
        <img class="cartoes" src="./img/cartoes.jfif"/>
